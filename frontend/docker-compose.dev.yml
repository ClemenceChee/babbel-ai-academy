version: '3.8'

services:
  b____-ai-academy-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: b____-ai-academy-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    networks:
      - b____-dev-network
    stdin_open: true
    tty: true
    restart: unless-stopped

networks:
  b____-dev-network:
    driver: bridge
